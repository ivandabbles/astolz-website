<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Stolz - Architect</title>
    <meta name="description" content="Andrew Stolz is an architect based in Sacramento and San Francisco.">
    <meta name="keywords" content="Andrew Stolz, architect, Sacramento, San Francisco">
    <meta name="author" content="Andrew Stolz">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Andrew Stolz - Architect">
    <meta property="og:description" content="Andrew Stolz is an architect based in Sacramento and San Francisco.">
    <meta property="og:image" content="https://www.astolz.com/stolz.webp">
    <meta property="og:url" content="https://www.astolz.com">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Andrew Stolz - Architect">
    <meta name="twitter:description" content="Andrew Stolz is an architect based in Sacramento and San Francisco.">
    <meta name="twitter:image" content="https://www.astolz.com/stolz.webp">
    
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="canonical" href="https://www.astolz.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist Mono', monospace;
            padding: 20px;
            padding-top: 95px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 70%;
        }

        /* Smaller desktop screens (laptops) */
        @media (min-width: 1025px) and (max-width: 1440px) {
            .container {
                width: 85%;
            }
        }

        .text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .text h1 {
            font-size: 18px;
            font-weight: 400;
            margin: 0;
        }

        .text h1 span {
            font-weight: 400;
        }

        .text a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .text a:hover {
            text-decoration: underline;
        }

        .image-wrapper {
            width: 100%;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Tablet and Mobile */
        @media (max-width: 1024px) {
            body {
                padding: 0;
                padding-top: 50px;
            }

            .container {
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .text {
                padding: 20px;
                margin-bottom: 0;
            }

            .image-wrapper {
                flex: 1;
                margin: 0 -20px;
                width: 100vw;
                position: relative;
                left: 50%;
                right: 50%;
                margin-left: -50vw;
                margin-right: -50vw;
            }

            .image-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <header class="text">
                <h1><span>ANDREW STOLZ</span></h1>
                <a href="mailto:andrew@astolz.com" aria-label="Email Andrew Stolz">andrew@astolz.com</a>
            </header>
            <div class="image-wrapper">
                <img src="stolz.webp" alt="Andrew Stolz - Architect based in Sacramento and San Francisco" width="1200" height="800" loading="eager">
            </div>
        </div>
    </main>
</body>
</html>

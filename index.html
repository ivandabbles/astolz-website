<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My One-Page Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
      background: #fff;
    }

    /* Whole page wrapper */
    .page {
      min-height: 100vh;
      padding: 150px 18px 20px 18px; /* desktop: add 150px space above */
      display: flex;
      flex-direction: column;
    }

    /* Your one line of text */
    .tagline {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      line-height: 1.3;
      max-width: 32rem;
      margin: 0 0 16px 0;
      text-align: left;
    }

    /* Wrapper for the image */
    .hero-image {
      flex: 1;
      display: flex;
      align-items: flex-start;
    }

    /* DESKTOP — keep original behavior */
    .hero-image img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: cover;
    }

    /* Slightly more generous padding on larger screens */
    @media (min-width: 768px) {
      .page {
        padding: 150px 40px 20px 40px; /* keep 150px top */
      }
      .tagline {
        margin-bottom: 24px;
      }
    }

    /* MOBILE + TABLET — fill viewport */
    @media (max-width: 1024px) {
      .page {
        padding: 24px 16px; /* reset padding so image can fill screen height */
      }

      .hero-image img {
        width: 100%;
        height: calc(100vh - 90px); /* fill viewport under text */
        object-fit: cover;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <p class="tagline">
      Andrew Stolz
    </p>

    <div class="hero-image">
      <img src="stolz.webp" alt="Architectural rendering">
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My One-Page Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
      background: #fff;
    }

    /* Whole page wrapper */
    .page {
      min-height: 100vh;
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
    }

    /* Your one line of text */
    .tagline {
      font-size: clamp(1.2rem, 3vw, 1.8rem); /* scales between mobile and desktop */
      line-height: 1.3;
      max-width: 32rem; /* so it doesnâ€™t run super wide on desktop */
      margin: 0 0 16px 0;
      text-align: left;
    }

    /* Wrapper for the image */
    .hero-image {
      /* Let the image area grow to fill space */
      flex: 1;
      display: flex;
      align-items: flex-start;
    }

    .hero-image img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 80vh;   /* <= key bit: no taller than 80% of viewport */
      object-fit: cover;  /* keeps it nicely cropped if needed */
    }

    /* Slightly more generous padding on larger screens */
    @media (min-width: 768px) {
      .page {
        padding: 32px 40px;
      }
      .tagline {
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <p class="tagline">
      This is my one line of text, left aligned, above the image.
    </p>

    <div class="hero-image">
      <!-- Make sure this filename matches your actual file exactly -->
      <img src="image.webp" alt="Description of the image">
    </div>
  </main>
</body>
</html>

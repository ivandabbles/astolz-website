<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My One-Page Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
    }

    /* ===== BASE LAYOUT ===== */
    .page {
      min-height: 100vh;
      padding: 150px 18px 20px 18px; /* DESKTOP: 150px top spacer */
      display: flex;
      flex-direction: column;
    }

    .content {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    /* Original font sizing â€” you tweak from here */
    .tagline {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      line-height: 1.25;
      max-width: 32rem;
      margin: 0 0 24px 0;
      text-align: left;
      font-weight: 500;
    }

    /* Desktop Image: 70% viewport height */
    .hero-image img {
      display: block;
      width: 100%;
      height: 70vh;
      object-fit: cover;
    }

    /* ===== MOBILE + TABLET OVERRIDE ===== */
    @media (max-width: 1024px) {
      .page {
        padding: 24px 16px; /* reset padding so image can fill screen */
      }

      .hero-image img {
        width: 100%;
        height: calc(100vh - 120px);  /* fill the remaining screen under text */
        object-fit: cover;
        max-height: none;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="content">

      <p class="tagline">
        STOLZYour name or line of text goes here.
      </p>

      <div class="hero-image">
        <img src="stolz.webp" alt="Large image">
      </div>

    </div>
  </main>
</body>
</html>

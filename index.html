<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Stolz</title>
    <link rel="icon" type="image/x-icon" href="/favicon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist Mono', monospace;
            padding: 20px;
            padding-top: 95px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 70%;
        }

        /* Smaller desktop screens (laptops) */
        @media (min-width: 1025px) and (max-width: 1440px) {
            .container {
                width: 85%;
            }
        }

        .text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .text a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .text a:hover {
            text-decoration: underline;
        }

        .image-wrapper {
            width: 100%;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Tablet and Mobile */
        @media (max-width: 1024px) {
            body {
                padding: 0;
                padding-top: 50px;
            }

            .container {
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .text {
                padding: 20px;
                margin-bottom: 0;
            }

            .image-wrapper {
                flex: 1;
                margin: 0 -20px;
                width: 100vw;
                position: relative;
                left: 50%;
                right: 50%;
                margin-left: -50vw;
                margin-right: -50vw;
            }

            .image-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <span>ANDREW STOLZ</span>
            <a href="mailto:andrew@astolz.com">andrew@astolz.com</a>
        </div>
        <div class="image-wrapper">
            <img src="stolz.webp" alt="Andrew Stolz">
        </div>
    </div>
</body>
</html>

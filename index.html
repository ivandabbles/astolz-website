<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My One-Page Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- GOOGLE FONT (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
    }

    .page {
      min-height: 100vh;
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
    }

    /* Center column on larger screens, full-width on mobile */
    .content {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    /* Original (larger) font size â€“ you can tweak later */
    .tagline {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      line-height: 1.25;
      max-width: 32rem;
      margin: 0 0 18px 0;
      text-align: left;
      font-weight: 500;
    }

    .hero-image {
      display: flex;
      align-items: flex-start;
    }

    /* DESKTOP: image 70% of viewport height, aligned with text */
    .hero-image img {
      display: block;
      width: 100%;
      height: 70vh;       /* <-- 70% of viewport height */
      object-fit: cover;  /* crop is fine */
    }

    /* MOBILE + TABLET: image full-width and fills to bottom of screen under text */
    @media (max-width: 1024px) {
      .page {
        padding: 18px 16px;
      }

      .hero-image img {
        width: 100%;
        height: calc(100vh - 110px);  /* approx: viewport minus text & padding */
        max-height: none;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="content">

      <p class="tagline">
        Andrew Stolz
      </p>

      <div class="hero-image">
        <img src="stolz.webp" alt="Large image">
      </div>

    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My One-Page Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- GOOGLE FONT (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
    }

    .page {
      min-height: 100vh;
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
    }

    .content {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    /* FONT SIZE SHRUNK ~20% */
    .tagline {
      font-size: clamp(0.9rem, 2.1vw, 1.45rem);
      line-height: 1.25;
      max-width: 32rem;
      margin: 0 0 18px 0;
      text-align: left;
      font-weight: 500;
    }

    .hero-image {
      display: flex;
      align-items: flex-start;
    }

    .hero-image img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: cover;
    }

    /* FULL SCREEN IMAGE ON MOBILE/TABLET */
    @media (max-width: 1024px) {
      .hero-image img {
        width: 100%;
        height: calc(100vh - 90px);
        object-fit: cover;
        max-height: none;
      }

      .page {
        padding: 18px 16px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="content">

      <p class="tagline">
        Your name or line of text goes here.
      </p>

      <div class="hero-image">
        <img src="stolz.webp" alt="Large image">
      </div>

    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 70%;
        }

        .text {
            text-align: left;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .image-wrapper {
            width: 100%;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Tablet and Mobile */
        @media (max-width: 1024px) {
            body {
                padding: 0;
            }

            .container {
                max-width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .text {
                padding: 20px;
                margin-bottom: 0;
            }

            .image-wrapper {
                flex: 1;
            }

            .image-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            Your text goes here
        </div>
        <div class="image-wrapper">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200" alt="Placeholder image">
        </div>
    </div>
</body>
</html>

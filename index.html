<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My One-Page Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
      background: #fff;
    }

    /* Page wrapper */
    .page {
      min-height: 100vh;
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
      align-items: stretch;   /* left-aligned content */
    }

    /* Center content and limit width on larger screens */
    .content {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    /* Your one line of text */
    .tagline {
      font-size: clamp(1.1rem, 2.5vw, 1.6rem);
      line-height: 1.3;
      max-width: 32rem;   /* keeps line length reasonable */
      margin: 0 0 16px 0;
      text-align: left;
    }

    /* Image wrapper */
    .hero-image {
      display: flex;
      align-items: flex-start;
    }

    .hero-image img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 80vh;     /* image never taller than 80% of viewport */
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .page {
        padding: 40px 48px;
      }
      .tagline {
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="content">
      <p class="tagline">
        Your one line of text goes here.
      </p>

      <div class="hero-image">
        <img src="stolz.webp" alt="Large image">
      </div>
    </div>
  </main>
</body>
</html>
